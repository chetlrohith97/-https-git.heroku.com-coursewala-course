<!-- registration form using form valedation -->
<div class="container-fluid bg-info ">
<div class="row">
  <div class="col-sm-2"></div>
<!-- Form vlaidation using jumbotron -->
  <div class="col-sm-8">
    <div class="jumbotron mt-5">
      <h1 class="text-center" style="text-decoration: underline;color:goldenrod" >Registration Form</h1>

      <div class="row">
        <div class="col-sm-3"></div>

        <div class="col-sm-6 mt-5">
          <form #ref="ngForm" (ngSubmit)="readData(ref.value)" >
            
            <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]=name >
           
          </div>
    
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lastname" [(ngModel)]=lastname >
          </div>
    
            <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" name="username" [(ngModel)]=username  #ref1="ngModel" required minlength="5">
            <label *ngIf="ref1.touched&&ref1.invalid" class="text-danger">*Field is mandatery <br>and required mini 5 characters</label>
          </div> 
    
            <div class="form-group">
            <label>E-mail</label>
            <input type="email" class="form-control" placeholder="Enter your email Id" name="email" [(ngModel)]=email
            #ref2="ngModel" pattern="[A-Za-z].*[@].*[.].*">
             <label *ngIf="ref2.errors?.pattern && ref2.invalid " class="text-danger">First is laters followed by <br>@ and . </label> 
          </div>
          
          <div class="form-group">
            <label>Enter Number</label>
            <input type="text" class="form-control" name="number" [(ngModel)]=number #ref3="ngModel" pattern="\d\d\d\d\d\d\d\d\d\d" maxlength="10">
            <label  *ngIf="ref3.errors?.maxlength && ref3.invalid" class="text-danger">Max numbers 10</label>
          </div>
          
          <div class="form-group">
            <label>Password</label>
            <input type="password"class="form-control" name="password" [(ngModel)]=password
            #ref4="ngModel" pattern="[A-Z].*\d.*" required> 
            <label *ngIf="ref4.errors?.pattern && ref4.invalid"  class="text-danger">First is Capital and
               <br> followed by digits   </label>
          </div>
    
            

            <div class="form-check">
              <label class="form-check-label">  Gender <br/>
                <input type="radio" name="gender" value="male" class="form-check-input" [(ngModel)]=gender  required>Male</label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" name="gender" value="female" class="form-check-input"  [(ngModel)]=gender required >Female</label>
              </div>

            <button type="submit" [disabled]="ref.invalid" class="btn btn-success float-right" >Submit</button>
          </form>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>
  </div>

  <div class="col-sm-2"></div>

</div>
</div>
