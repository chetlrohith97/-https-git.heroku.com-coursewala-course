<div class="container bg-secondary">
    <div class="jumbotron">
      <h1 class="text-center text-info mt-5" style="text-decoration:underline">Add To Cart</h1>
      <div class="row">
        <div class="col-sm-2"></div>
  
        <div class="col-sm-8 mt-5">
            <input type="text" name="courseTerm" class="mt-3" [(ngModel)]=courseTerm>
          <table class="table table-hover">
            <thead class="bg-secondary">
              <th>Sno</th>
              <th>Item id</th>
           
              <th>Course-name</th>
              <th>cost</th>
              <th>add</th>
            </thead>
          
          <tr *ngFor="let i of (data | course:courseTerm | paginate:{itemsPerPage:2,currentPage:p});let in=index">
            <td>{{i.sno}}</td>  
            <td>{{i.itemid}}</td>
            <td>{{i.coursename}}</td>
            <td>{{i.cost}}</td>
            <td><button type="button" class="btn btn-success ">Buy</button></td>
          </tr>
        </table>
        <pagination-controls (pageChange)="p=$event"></pagination-controls>
        </div>
  
  
  
        <div class="col-sm-2"></div>
      </div>
    </div>
  </div>
