<div class="container mt-5" style="background-image:url(https://backgroundcheckall.com/wp-content/uploads/2018/10/registration-form-background-images-hd-8.jpg)">
  <div class="row">
    <div class="col-sm-3"></div>

    <!-- Login form -->
    <div class="col-sm-6">

      <div class="jumbotron   pt-5 mt-5">

        <h1 class="text-primary text-center">LOGIN FORM</h1>

          <form #ref="ngForm" (ngSubmit)="readData1(ref.value)" class="mt-4">
            
            <div class="form-group">
              <input type="text" name="username" [(ngModel)]="username" class="form-control" 
              placeholder="Enter  your user Name..."  #ref1="ngModel"  required minlength="5">
              <label *ngIf="ref1.touched && ref1.invalid" class="text-danger">Min 5 Characters are required</label>
            </div>

            <div class="form-group mt-4">
                <input type="password" name="password" [(ngModel)]="password" class="form-control" #ref2="ngModel"
                placeholder="Enter your Password" pattern="[A-Za-z].*\d.*" >
                <label class="text-danger" *ngIf="ref2.errors?. pattern && ref2.invalid">Character followed by digits</label>
              </div>

              <a href="" >Forget Password</a><br>
              <button type="submit"  [disabled]="ref.invalid" class="btn btn-success ml-5 mt-4" >Login</button> 
              
              <a routerLink="register" class="float-right mt-4">Register Now</a>
              
          

            </form>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
<router-outlet></router-outlet>
