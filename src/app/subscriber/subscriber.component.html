<div class="container-fluid mt-5 pt-5" style="background-color: rgb(197, 230, 232)">
    <div style="text-decoration:underline">
    <h1 class="text-center text-info ">Subscriber</h1></div>
    <input type="text" name="nameTerm" class="mt-3" [(ngModel)]=nameTerm>
    <table class="table table-striped  mt-5 pt-5">
      <thead>
        <th>Name</th>
        <th>Last Name</th>
        <th>User Name</th>
        <th>Email Id</th>
        <th>Phone Number</th>
       
      </thead>
      <tr *ngFor="let i of (data | paginate:{itemsPerPage:3,currentPage:p} | name:nameTerm);let in=index">
        <td>{{i.name}}</td>
        <td>{{i.lastname}}</td>
        <td>{{i.username}}</td>
        <td>{{i.email}}</td>
        <td>{{i.number}}</td>
      </tr>
    </table>
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
  </div>
